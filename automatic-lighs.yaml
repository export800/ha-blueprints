blueprint:
  name: "Automatic Lighting (Motion + Multi-Stage Dimming; Helper-Driven Durations)"
  description: "Motion-activated lighting with multi-stage dimming controlled entirely by helper entities. Supports motion sensors and presence entities (binary_sensor presence/occupancy, person, device_tracker)."
  domain: automation

  input:
    # Sensors & lights
    motion_sensors:
      name: "Motion sensors"
      description: "One or more motion sensors (binary_sensor, device_class=motion)."
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
          multiple: true

    presence_sensors:
      name: "Presence / Occupancy sensors"
      description: "Optional presence/occupancy binary_sensors; 'on' means present."
      default: []
      selector:
        entity:
          domain: binary_sensor
          device_class:
            - occupancy
            - presence
          multiple: true

    presence_people:
      name: "People (person)"
      description: "Optional person entities; 'home' means present."
      default: []
      selector:
        entity:
          domain: person
          multiple: true

    presence_trackers:
      name: "Device trackers"
      description: "Optional device_tracker entities; 'home' means present."
      default: []
      selector:
        entity:
          domain: device_tracker
          multiple: true

    lights:
      name: "Lights to control"
      description: "One or more light entities to control together."
      selector:
        entity:
          domain: light
          multiple: true

    # Master gates
    auto_lighting_flag:
      name: "Master automatic lighting boolean"
      description: "This must be ON for the automation to run."
      selector:
        entity:
          domain: input_boolean

    manual_adjust_flags:
      name: "Manual adjusted flags (one or more)"
      description: "If ANY of these are ON, the automation will NOT change the lights."
      default: []
      selector:
        entity:
          domain: input_boolean
          multiple: true

    # Night mode
    night_mode_flag:
      name: "Night mode boolean"
      description: "When ON, motion/presence turns on lights instantly and no-activity uses Night Off duration (stages skipped)."
      selector:
        entity:
          domain: input_boolean

    # Brightness helpers (0–100)
    occupied_brightness:
      name: "Occupied brightness helper"
      description: "input_number helper for occupied brightness (0–100)."
      selector:
        entity:
          domain: input_number

    secondary_brightness:
      name: "Secondary brightness helper"
      description: "input_number helper for secondary stage brightness (0–100)."
      selector:
        entity:
          domain: input_number

    third_brightness:
      name: "Third brightness helper"
      description: "input_number helper for third stage brightness (0–100)."
      selector:
        entity:
          domain: input_number

    # -------- Duration helpers (entity selectors; values are MINUTES) --------
    secondary_minutes_helper:
      name: "Minutes to Secondary (Helper)"
      description: "input_number entity whose value (in minutes) controls the first dim stage; set to 0 to skip."
      selector:
        entity:
          domain: input_number

    third_minutes_helper:
      name: "Minutes to Third (Helper)"
      description: "input_number entity whose value (in minutes) controls the second dim stage; set to 0 to skip."
      selector:
        entity:
          domain: input_number

    off_minutes_helper:
      name: "Minutes to Off (Helper)"
      description: "input_number entity whose value (in minutes) controls the final off stage."
      selector:
        entity:
          domain: input_number

    # Night profile: usually a quick off; stages are skipped at night
    night_off_minutes:
      name: "Night - minutes to Off"
      description: "Night no-motion/presence timeout before turning OFF (stages are skipped at night)."
      selector:
        number:
          min: 0
          max: 240
          step: 1
          unit_of_measurement: min
      default: 1

    # Transitions (seconds)
    trans_occupied_day:
      name: "Transition (occupied, normal)"
      description: "Seconds to fade in when Night Mode is OFF."
      default: 2
      selector:
        number:
          min: 0
          max: 60
          step: 1
          unit_of_measurement: s

    trans_occupied_night:
      name: "Transition (occupied, night)"
      description: "Seconds to fade in when Night Mode is ON (0 = instant)."
      default: 0
      selector:
        number:
          min: 0
          max: 60
          step: 1
          unit_of_measurement: s

    trans_dim_5m:
      name: "Transition (to secondary stage)"
      description: "Seconds to dim to Secondary."
      default: 30
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: s

    trans_dim_10m:
      name: "Transition (to third stage)"
      description: "Seconds to dim to Third."
      default: 30
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: s

    trans_off_night:
      name: "Transition (off in Night mode)"
      description: "Seconds to fade off in Night mode."
      default: 20
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: s

    trans_off_final:
      name: "Transition (final off)"
      description: "Seconds to fade off at the final stage."
      default: 10
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: s

mode: restart
max_exceeded: silent

# -------------------------
# Variables for Jinja usage
# -------------------------
variables:
  # Entities
  v_lights: !input lights
  v_occupied_brightness: !input occupied_brightness
  v_secondary_brightness: !input secondary_brightness
  v_third_brightness: !input third_brightness
  v_night_mode_flag: !input night_mode_flag
  v_manual_adjust_flags: !input manual_adjust_flags

  # Presence groups
  v_motion: !input motion_sensors
  v_presence_bin: !input presence_sensors
  v_presence_people: !input presence_people
  v_presence_trackers: !input presence_trackers

  # Duration helpers (entity references)
  v_secondary_minutes_ent: !input secondary_minutes_helper
  v_third_minutes_ent: !input third_minutes_helper
  v_off_minutes_ent: !input off_minutes_helper

  # Night off minutes (plain number input)
  v_night_off_minutes: !input night_off_minutes

  # Convenience flag
  v_is_night: "{{ is_state(v_night_mode_flag, 'on') }}"

  # Build HH:MM:SS strings from minute helpers
  v_timeout_secondary: >
    {% if v_is_night | bool %}
      00:00:00
    {% else %}
      {% set m = (states(v_secondary_minutes_ent) | float(0)) %}
      {% set mi = m | int %}
      {{ "%02d:%02d:%02d"|format(mi // 60, mi % 60, 0) }}
    {% endif %}

  v_timeout_third: >
    {% if v_is_night | bool %}
      00:00:00
    {% else %}
      {% set m = (states(v_third_minutes_ent) | float(0)) %}
      {% set mi = m | int %}
      {{ "%02d:%02d:%02d"|format(mi // 60, mi % 60, 0) }}
    {% endif %}

  v_timeout_off: >
    {% if v_is_night | bool %}
      {% set mi = (v_night_off_minutes | int(0)) %}
    {% else %}
      {% set m = (states(v_off_minutes_ent) | float(0)) %}
      {% set mi = m | int %}
    {% endif %}
    {{ "%02d:%02d:%02d"|format(mi // 60, mi % 60, 0) }}

# -------------
# Triggers
# -------------
trigger:
  # Motion ON/OFF
  - id: motion_on
    platform: state
    entity_id: !input motion_sensors
    to: "on"

  - id: motion_off
    platform: state
    entity_id: !input motion_sensors
    to: "off"

  # Presence binary sensors ON/OFF
  - id: presence_bin_on
    platform: state
    entity_id: !input presence_sensors
    to: "on"

  - id: presence_bin_off
    platform: state
    entity_id: !input presence_sensors
    to: "off"

  # Person home/away
  - id: person_home
    platform: state
    entity_id: !input presence_people
    to: "home"

  - id: person_away
    platform: state
    entity_id: !input presence_people
    to: "not_home"

  # Device tracker home/away
  - id: tracker_home
    platform: state
    entity_id: !input presence_trackers
    to: "home"

  - id: tracker_away
    platform: state
    entity_id: !input presence_trackers
    to: "not_home"

  # Night mode toggles — restart pending waits when mode changes
  - id: night_mode_on
    platform: state
    entity_id: !input night_mode_flag
    to: "on"

  - id: night_mode_off
    platform: state
    entity_id: !input night_mode_flag
    to: "off"

# -------------
# Conditions
# -------------
condition:
  - condition: state
    entity_id: !input auto_lighting_flag
    state: "on"

  # If ANY manual adjust flag is ON, block automation changes
  - condition: template
    value_template: "{{ expand(v_manual_adjust_flags) | selectattr('state','eq','on') | list | count == 0 }}"

